<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Site</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #randomText {
      font-size: 20px;
      text-align: center;
      white-space: pre-line;
      font-weight: bold;
      background: linear-gradient(90deg, #ff005e, #ffa500, #00ffcc, #00aaff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite, neonGlow 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(255,0,94,0.8), 0 0 20px rgba(0,255,204,0.7);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 5px #ff005e, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00aaff, 0 0 60px #ffa500; }
    }
  </style>
</head>
<body>

  <div id="randomText"></div>

  <script>
    const texts = [
      "فالوش کن، ضرر نمی‌کنی 😏",
"اینجا قراره یه داستان شروع شه 📖💫",
"اگه دیدی، یعنی باید آشنا شیم 😌",
"سلام قشنگ‌ترین اتفاق این روزا! 🌈",
"من دنبال خاص‌ها می‌گردم، تو چطور؟ 😎",
"باور کن جذاب‌تر از این لینک نداریم 😂",
"اگه خندیدی، یه قدم نزدیک‌تری 😁",
"لینک باز شد، حالا نوبت یه فالوئه 📱",
"قشنگ‌ترین لینک امروزه، خودشه ✨",
"اگه تو 7خطی  من خوده مخابراتم:)😂️",  
"اگه مخدر بودی، باهات اُور دوز میکردم.️",
"من برا همه فاز مخالف میزنم",
"ولی تو هرچی بگی چشم 😉️",
"« تو فقط ردیف باش قافیه هایش با من » 🌾",
"برای چشم تو باید کتاب و دیوان گفت نمی شود که تو یک بیت مختصر باشی🫠",
"گفت مشروب نخور میری جهنم؛ گفتم به سلامتی جهنمی که آدماش مست ان نه گناهکار🍾",
"فاز نمی‌دم، خودِ نیروگاه هسته‌ای‌ام ⚡️",
"من آینده نیستم، آینده خودش باید بیاد منو بگیره ⏳😏",
"اگه زندگیم فیلمه، من کارگردانم، تو فقط پاپ‌کُرن بیار 🍿😎",
"من مثل وای‌فای‌ام، هرجا برم همه می‌خوان کانکت شن 📡",
"یه وقت فکر نکنی زیادی خفنی، منم تو این سیاره دارم نفس می‌کشم 🌍",
"زندگی کوتاهه، منم بلدم میان‌بر بزنم 🏃‍♂️💨",
    ];

    let currentIndex = 0;
    const textElement = document.getElementById("randomText");

    function typeText(text, callback) {
      textElement.textContent = "";
      let i = 0;
      const typing = setInterval(() => {
        textElement.textContent += text[i];
        i++;
        if (i === text.length) {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 50);
    }

    function showNextText() {
      typeText(texts[currentIndex], () => {
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % texts.length;
          showNextText();
        }, 5000); // هر متن ۵ ثانیه میمونه
      });
    }

    showNextText();
  </script>
</body>
</html>
