.profile-pic img {

<script>

    "قشنگ‌ترین لینک امروزه، خودشه ✨"
  ];

  const typingEl = document.getElementById("typing");
  const randText = texts[Math.floor(Math.random() * texts.length)];
  let index = 0;

  function type() {
    if (index < randText.length) {
      typingEl.textContent += randText.charAt(index);
      index++;
      setTimeout(type, 70);
    }
  }
