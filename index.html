<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Site</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    #randomText {
      font-size: 20px;
      text-align: center;
      white-space: pre-line;
      font-weight: bold;
      background: linear-gradient(90deg, #ff005e, #ffa500, #00ffcc, #00aaff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      margin-bottom: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: linear-gradient(45deg, #ff005e, #ffa500);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="randomText"></div>

  <div class="card">
    <img src="https://picsum.photos/300/200" alt="تصویر">
    <h2>سلام به همه 👋</h2>
    <p>این یه کارت خوشگل با متن و عکس و لینک هست.</p>
    <a href="https://example.com" target="_blank">بزن بریم 🚀</a>
  </div>

  <script>
    const texts = [
      "فالوش کن، ضرر نمی‌کنی 😏",
      "اینجا قراره یه داستان شروع شه 📖💫",
      "اگه دیدی، یعنی باید آشنا شیم 😌",
      "سلام قشنگ‌ترین اتفاق این روزا! 🌈",
      "من دنبال خاص‌ها می‌گردم، تو چطور؟ 😎",
      "باور کن جذاب‌تر از این لینک نداریم 😂",
      "اگه خندیدی، یه قدم نزدیک‌تری 😁",
      "لینک باز شد، حالا نوبت یه فالوئه 📱",
      "قشنگ‌ترین لینک امروزه، خودشه ✨",
      "اگه تو 7خطی  من خوده مخابراتم:)😂️",  
      "اگه مخدر بودی، باهات اُور دوز میکردم.️",
      "من برا همه فاز مخالف میزنم",
      "ولی تو هرچی بگی چشم 😉️",
      "« تو فقط ردیف باش قافیه هایش با من » 🌾",
      "برای چشم تو باید کتاب و دیوان گفت نمی شود که تو یک بیت مختصر باشی🫠",
      "گفت مشروب نخور میری جهنم؛ گفتم به سلامتی جهنمی که آدماش مست ان نه گناهکار🍾",
      "فاز نمی‌دم، خودِ نیروگاه هسته‌ای‌ام ⚡️",
      "من آینده نیستم، آینده خودش باید بیاد منو بگیره ⏳😏",
      "اگه زندگیم فیلمه، من کارگردانم، تو فقط پاپ‌کُرن بیار 🍿😎",
      "من مثل وای‌فای‌ام، هرجا برم همه می‌خوان کانکت شن 📡",
      "یه وقت فکر نکنی زیادی خفنی، منم تو این سیاره دارم نفس می‌کشم 🌍",
      "زندگی کوتاهه، منم بلدم میان‌بر بزنم 🏃‍♂️💨",
    ];

    let currentIndex = 0;
    const textElement = document.getElementById("randomText");

    function typeText(text, callback) {
      textElement.textContent = "";
      let i = 0;
      const typing = setInterval(() => {
        textElement.textContent += text[i];
        i++;
        if (i === text.length) {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 50);
    }

    function showNextText() {
      typeText(texts[currentIndex], () => {
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % texts.length;
          showNextText();
        }, 4000);
      });
    }

    showNextText();
  </script>
</body>
</html>
